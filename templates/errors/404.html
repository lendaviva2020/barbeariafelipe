{% extends 'base.html' %}
{% load static %}

{% block title %}Página Não Encontrada - Barbearia Francisco{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Página Não Encontrada</h1>
        <p class="error-message">
            Desculpe, a página que você está procurando não existe ou foi movida.
        </p>
        <div class="error-actions">
            <a href="{% url 'home' %}" class="btn btn-primary">Voltar para Home</a>
            <a href="{% url 'servicos' %}" class="btn btn-outline">Ver Serviços</a>
        </div>
    </div>
</div>

<style>
.error-page {
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

.error-container {
    text-align: center;
    max-width: 600px;
}

.error-code {
    font-size: 8rem;
    font-weight: 700;
    color: var(--primary);
    line-height: 1;
    margin-bottom: 1rem;
}

.error-title {
    font-size: 2rem;
    margin-bottom: 1rem;
}

.error-message {
    font-size: 1.125rem;
    color: var(--text-muted);
    margin-bottom: 2rem;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}
</style>
{% endblock %}
