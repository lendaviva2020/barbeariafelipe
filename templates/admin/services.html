{% extends "admin/base_admin.html" %}
{% load static %}

{% block title %}Gerenciar Serviços - Admin{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/admin-services.css' %}">
{% endblock %}

{% block content %}
<div class="admin-services-container">
    <header class="admin-header">
        <h1>Gerenciar Serviços</h1>
        <button class="btn btn-primary" onclick="showCreateModal()">
            <i class="fas fa-plus"></i> Novo Serviço
        </button>
    </header>

    <!-- Filtros -->
    <div class="filters-section">
        <input type="text" id="searchService" class="form-control" placeholder="Buscar serviço...">
        <select id="filterCategory" class="form-control">
            <option value="">Todas as Categorias</option>
            <option value="corte">Corte</option>
            <option value="barba">Barba</option>
            <option value="combo">Combo</option>
            <option value="tratamento">Tratamento</option>
        </select>
        <select id="filterActive" class="form-control">
            <option value="">Todos</option>
            <option value="true">Ativos</option>
            <option value="false">Inativos</option>
        </select>
    </div>

    <!-- Grid de Serviços -->
    <div class="services-grid" id="servicesGrid">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <p>Carregando serviços...</p>
        </div>
    </div>
</div>

<!-- Modal: Criar/Editar Serviço -->
<div id="serviceModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">Novo Serviço</h2>
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
        <form id="serviceForm">
            <input type="hidden" id="serviceId">
            
            <div class="form-group">
                <label for="name">Nome do Serviço *</label>
                <input type="text" id="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea id="description" class="form-control" rows="3"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="price">Preço (R$) *</label>
                    <input type="number" id="price" class="form-control" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duração (min) *</label>
                    <input type="number" id="duration" class="form-control" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="category">Categoria *</label>
                    <select id="category" class="form-control" required>
                        <option value="">Selecione...</option>
                        <option value="corte">Corte</option>
                        <option value="barba">Barba</option>
                        <option value="combo">Combo</option>
                        <option value="tratamento">Tratamento</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="imageUrl">URL da Imagem</label>
                    <input type="url" id="imageUrl" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="active" checked>
                    Serviço Ativo
                </label>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/admin-services.js' %}"></script>
{% endblock %}
