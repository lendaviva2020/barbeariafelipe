{% extends "base.html" %}
{% load static %}

{% block title %}Gerenciar Barbeiros - Admin{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/admin-barbers.css' %}">
{% endblock %}

{% block content %}
<div class="admin-barbers-container">
    <header class="admin-header">
        <h1>Gerenciar Barbeiros</h1>
        <button class="btn btn-primary" onclick="showCreateModal()">
            <i class="fas fa-plus"></i> Novo Barbeiro
        </button>
    </header>

    <!-- Barbeiros Grid -->
    <div class="barbers-grid" id="barbersGrid">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <p>Carregando barbeiros...</p>
        </div>
    </div>
</div>

<!-- Modal: Criar/Editar Barbeiro -->
<div id="barberModal" class="modal">
    <div class="modal-content large">
        <div class="modal-header">
            <h2 id="modalTitle">Novo Barbeiro</h2>
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
        <form id="barberForm">
            <input type="hidden" id="barberId">
            
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Nome Completo *</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefone *</label>
                    <input type="tel" id="phone" class="form-control" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="specialty">Especialidade</label>
                    <input type="text" id="specialty" class="form-control" placeholder="Ex: Cortes modernos">
                </div>
            </div>

            <div class="form-group">
                <label for="bio">Biografia</label>
                <textarea id="bio" class="form-control" rows="3"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="photoUrl">URL da Foto</label>
                    <input type="url" id="photoUrl" class="form-control">
                </div>
                <div class="form-group">
                    <label for="commissionRate">Taxa de Comissão (%)</label>
                    <input type="number" id="commissionRate" class="form-control" step="0.01" value="50">
                </div>
            </div>

            <div class="form-group">
                <label>Horário de Trabalho</label>
                <div class="working-hours-grid">
                    <div class="day-schedule">
                        <label><input type="checkbox" class="day-checkbox" data-day="monday" checked> Segunda</label>
                        <input type="time" class="time-input" data-day="monday" data-type="start" value="08:00">
                        <input type="time" class="time-input" data-day="monday" data-type="end" value="18:00">
                    </div>
                    <div class="day-schedule">
                        <label><input type="checkbox" class="day-checkbox" data-day="tuesday" checked> Terça</label>
                        <input type="time" class="time-input" data-day="tuesday" data-type="start" value="08:00">
                        <input type="time" class="time-input" data-day="tuesday" data-type="end" value="18:00">
                    </div>
                    <div class="day-schedule">
                        <label><input type="checkbox" class="day-checkbox" data-day="wednesday" checked> Quarta</label>
                        <input type="time" class="time-input" data-day="wednesday" data-type="start" value="08:00">
                        <input type="time" class="time-input" data-day="wednesday" data-type="end" value="18:00">
                    </div>
                    <div class="day-schedule">
                        <label><input type="checkbox" class="day-checkbox" data-day="thursday" checked> Quinta</label>
                        <input type="time" class="time-input" data-day="thursday" data-type="start" value="08:00">
                        <input type="time" class="time-input" data-day="thursday" data-type="end" value="18:00">
                    </div>
                    <div class="day-schedule">
                        <label><input type="checkbox" class="day-checkbox" data-day="friday" checked> Sexta</label>
                        <input type="time" class="time-input" data-day="friday" data-type="start" value="08:00">
                        <input type="time" class="time-input" data-day="friday" data-type="end" value="18:00">
                    </div>
                    <div class="day-schedule">
                        <label><input type="checkbox" class="day-checkbox" data-day="saturday"> Sábado</label>
                        <input type="time" class="time-input" data-day="saturday" data-type="start" value="08:00">
                        <input type="time" class="time-input" data-day="saturday" data-type="end" value="14:00">
                    </div>
                    <div class="day-schedule">
                        <label><input type="checkbox" class="day-checkbox" data-day="sunday"> Domingo</label>
                        <input type="time" class="time-input" data-day="sunday" data-type="start" value="08:00">
                        <input type="time" class="time-input" data-day="sunday" data-type="end" value="14:00">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="active" checked>
                    Barbeiro Ativo
                </label>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/admin-barbers.js' %}"></script>
{% endblock %}
