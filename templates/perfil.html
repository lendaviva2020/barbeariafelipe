{% extends 'base.html' %}
{% load static %}

{% block title %}Meu Perfil - Barbearia Francisco{% endblock %}

{% block content %}
<section class="profile-section">
    <div class="container">
        <h1>Meu Perfil</h1>
        
        <div id="profileMessage" class="message" style="display: none;"></div>
        
        <div class="profile-card">
            <h2>Informações Pessoais</h2>
            
            <form id="profileForm">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required readonly>
                </div>
                
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </form>
        </div>
    </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    if (!auth.isAuthenticated()) {
        window.location.href = '/auth/?redirect=/perfil/';
        return;
    }
    
    // Carregar dados do usuário
    try {
        const response = await fetchAPI('/users/me/');
        const user = await response.json();
        
        document.getElementById('name').value = user.name || '';
        document.getElementById('email').value = user.email || '';
        document.getElementById('phone').value = user.phone || '';
    } catch (error) {
        console.error('Error loading profile:', error);
    }
    
    // Salvar alterações
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const data = {
            name: document.getElementById('name').value,
            phone: document.getElementById('phone').value,
        };
        
        try {
            const response = await fetchAPI('/users/me/', {
                method: 'PATCH',
                body: JSON.stringify(data),
            });
            
            if (response.ok) {
                const updatedUser = await response.json();
                auth.setUser(updatedUser);
                showMessage(document.getElementById('profileMessage'), 'Perfil atualizado com sucesso!', 'success');
            } else {
                showMessage(document.getElementById('profileMessage'), 'Erro ao atualizar perfil', 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showMessage(document.getElementById('profileMessage'), 'Erro ao atualizar perfil', 'error');
        }
    });
});
</script>

<style>
.profile-section {
    padding: 4rem 0;
    min-height: 60vh;
}

.profile-card {
    max-width: 600px;
    margin: 0 auto;
    background: white;
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: var(--shadow);
}

.profile-card h2 {
    margin-bottom: 2rem;
}
</style>
{% endblock %}
