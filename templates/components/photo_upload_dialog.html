<!-- Photo Upload Dialog Component -->
{% load static %}

<dialog id="photo-upload-dialog" class="photo-dialog" aria-labelledby="photo-dialog-title">
    <div class="dialog-content">
        <div class="dialog-header">
            <h3 id="photo-dialog-title" class="dialog-title">Adicionar Foto do Resultado</h3>
            <button type="button" class="dialog-close" data-close-dialog aria-label="Fechar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        
        <div class="dialog-body">
            <!-- Preview Area -->
            <div class="upload-preview-area">
                <img id="preview-image" src="" alt="Preview da foto" class="preview-image hidden">
                <div id="upload-placeholder" class="upload-placeholder">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <p class="placeholder-text">Selecione uma foto do resultado</p>
                    <p class="placeholder-hint">JPG, PNG ou WebP at√© 5MB</p>
                </div>
            </div>
            
            <!-- File Input -->
            <input 
                type="file" 
                id="photo-input" 
                accept="image/jpeg,image/jpg,image/png,image/webp"
                class="file-input"
                aria-label="Selecionar arquivo de imagem"
            >
            
            <!-- Progress Bar (hidden inicialmente) -->
            <div id="upload-progress" class="upload-progress hidden">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
                </div>
                <p id="progress-text" class="progress-text">0%</p>
            </div>
            
            <!-- File Info -->
            <div id="file-info" class="file-info hidden">
                <div class="file-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                </div>
                <div class="file-details">
                    <p id="file-name" class="file-name"></p>
                    <p id="file-size" class="file-size"></p>
                </div>
                <button type="button" id="remove-file-btn" class="remove-file-btn" aria-label="Remover arquivo">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="dialog-footer">
            <button type="button" class="btn-outline" data-close-dialog>
                Cancelar
            </button>
            <button type="button" id="upload-submit-btn" class="btn-primary" disabled>
                <span id="upload-btn-text">Enviar Foto</span>
            </button>
        </div>
    </div>
</dialog>

<style>
/* Photo Upload Dialog Styles */
.photo-dialog {
    border: none;
    border-radius: 12px;
    padding: 0;
    max-width: 500px;
    width: 90%;
    background: hsl(var(--card));
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
}

.photo-dialog::backdrop {
    background: rgba(0, 0, 0, 0.75);
    backdrop-filter: blur(4px);
}

.dialog-content {
    display: flex;
    flex-direction: column;
}

.dialog-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 24px;
    border-bottom: 1px solid hsl(var(--border));
}

.dialog-title {
    font-size: 1.125rem;
    font-weight: 600;
    color: hsl(var(--foreground));
}

.dialog-close {
    padding: 6px;
    background: transparent;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: hsl(var(--muted-foreground));
    transition: all 0.2s ease;
}

.dialog-close:hover {
    background: hsl(var(--muted));
    color: hsl(var(--foreground));
}

.dialog-body {
    padding: 24px;
    flex: 1;
}

.upload-preview-area {
    width: 100%;
    height: 300px;
    border: 2px dashed hsl(var(--border));
    border-radius: 12px;
    margin-bottom: 20px;
    overflow: hidden;
    position: relative;
    background: hsl(var(--muted) / 0.3);
}

.preview-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.preview-image.hidden {
    display: none;
}

.upload-placeholder {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    color: hsl(var(--muted-foreground));
}

.upload-placeholder svg {
    margin-bottom: 16px;
    opacity: 0.5;
}

.placeholder-text {
    font-size: 1rem;
    font-weight: 500;
    margin-bottom: 8px;
}

.placeholder-hint {
    font-size: 0.875rem;
    opacity: 0.7;
}

.file-input {
    width: 100%;
    padding: 12px;
    border: 1px solid hsl(var(--border));
    border-radius: 8px;
    background: hsl(var(--background));
    color: hsl(var(--foreground));
    cursor: pointer;
}

.file-input::-webkit-file-upload-button {
    padding: 8px 16px;
    background: hsl(var(--primary));
    color: hsl(var(--primary-foreground));
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-right: 12px;
    font-weight: 500;
}

.file-input::-webkit-file-upload-button:hover {
    background: hsl(var(--primary-glow));
}

.upload-progress {
    margin-top: 20px;
}

.upload-progress.hidden {
    display: none;
}

.progress-bar {
    width: 100%;
    height: 8px;
    background: hsl(var(--muted));
    border-radius: 4px;
    overflow: hidden;
    margin-bottom: 8px;
}

.progress-fill {
    height: 100%;
    background: hsl(var(--primary));
    transition: width 0.3s ease;
}

.progress-text {
    text-align: center;
    font-size: 0.875rem;
    color: hsl(var(--muted-foreground));
}

.file-info {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px;
    background: hsl(var(--muted) / 0.3);
    border-radius: 8px;
    margin-top: 16px;
}

.file-info.hidden {
    display: none;
}

.file-icon {
    flex-shrink: 0;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: hsl(var(--primary) / 0.1);
    border-radius: 8px;
    color: hsl(var(--primary));
}

.file-details {
    flex: 1;
    min-width: 0;
}

.file-name {
    font-size: 0.875rem;
    font-weight: 500;
    color: hsl(var(--foreground));
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-bottom: 2px;
}

.file-size {
    font-size: 0.75rem;
    color: hsl(var(--muted-foreground));
}

.remove-file-btn {
    flex-shrink: 0;
    padding: 6px;
    background: transparent;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    color: hsl(var(--muted-foreground));
    transition: all 0.2s ease;
}

.remove-file-btn:hover {
    background: hsl(var(--destructive) / 0.1);
    color: hsl(var(--destructive));
}

.dialog-footer {
    display: flex;
    gap: 12px;
    padding: 20px 24px;
    border-top: 1px solid hsl(var(--border));
}

.dialog-footer button {
    flex: 1;
}

.btn-outline {
    padding: 10px 20px;
    background: transparent;
    border: 1px solid hsl(var(--border));
    border-radius: 8px;
    color: hsl(var(--foreground));
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
}

.btn-outline:hover {
    background: hsl(var(--muted));
    border-color: hsl(var(--primary));
}

.btn-primary {
    padding: 10px 20px;
    background: hsl(var(--primary));
    border: none;
    border-radius: 8px;
    color: hsl(var(--primary-foreground));
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
}

.btn-primary:hover:not(:disabled) {
    background: hsl(var(--primary-glow));
    transform: translateY(-1px);
}

.btn-primary:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

/* Responsive */
@media (max-width: 640px) {
    .photo-dialog {
        width: 95%;
        max-width: none;
    }
    
    .dialog-header,
    .dialog-body,
    .dialog-footer {
        padding: 16px;
    }
    
    .upload-preview-area {
        height: 250px;
    }
}
</style>
