<!-- CTA Banner Component - Call to Action -->
{% load static %}

<section class="cta-banner" role="region" aria-label="Chamada para ação">
    <!-- Background com efeito parallax -->
    <div class="cta-background parallax">
        <div class="gradient-overlay animate-glow-pulse"></div>
        <div class="pattern-overlay"></div>
    </div>
    
    <!-- Conteúdo -->
    <div class="container cta-content">
        <div class="cta-inner">
            <!-- Headline -->
            <h2 class="cta-headline animate-slide-up">
                {{ headline|default:"Transforme Seu Visual Hoje" }}
            </h2>
            
            <!-- Subheadline -->
            <p class="cta-subheadline animate-slide-up" style="animation-delay: 0.1s;">
                {{ subheadline|default:"Não deixe para amanhã o estilo que você pode ter hoje" }}
            </p>
            
            <!-- CTA Button -->
            <div class="cta-actions animate-slide-up" style="animation-delay: 0.2s;">
                <a href="{{ button_link|default:'/booking/' }}" class="btn-premium animate-pulse-glow">
                    {{ button_text|default:"Agendar Meu Horário" }}
                </a>
                
                {% if show_contact %}
                <div class="cta-contact-info">
                    <a href="tel:{{ phone|default:'4599417111' }}" class="contact-link">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                        </svg>
                        <span class="contact-text">{{ phone_display|default:"(45) 99941-7111" }}</span>
                    </a>
                    
                    <div class="contact-divider"></div>
                    
                    <a href="https://wa.me/{{ whatsapp_clean|default:'5545999417111' }}?text=Olá! Gostaria de agendar um horário" 
                       class="contact-link whatsapp-link"
                       target="_blank"
                       rel="noopener noreferrer">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
                        </svg>
                        <span class="contact-text">WhatsApp</span>
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    
    <!-- Border decorativo -->
    <div class="cta-border"></div>
</section>

<style>
/* CTA Banner Styles */
.cta-banner {
    position: relative;
    padding: 100px 0;
    overflow: hidden;
}

.cta-background {
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, hsl(var(--burgundy)) 0%, hsl(var(--burgundy-dark)) 50%, hsl(var(--brown-darker)) 100%);
    background-attachment: fixed;
    background-size: 150%;
    background-position: center;
}

.gradient-overlay {
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at 50% 50%, hsl(var(--gold) / 0.2), transparent 70%);
    opacity: 0.3;
}

.pattern-overlay {
    position: absolute;
    inset: 0;
    background-image: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 10px,
        currentColor 10px,
        currentColor 11px
    );
    opacity: 0.05;
    color: hsl(var(--cream));
}

.cta-content {
    position: relative;
    z-index: 10;
}

.cta-inner {
    max-width: 900px;
    margin: 0 auto;
    text-align: center;
}

.cta-headline {
    font-family: var(--font-playfair), serif;
    font-size: clamp(2.5rem, 5vw, 4.5rem);
    font-weight: 700;
    color: hsl(var(--cream));
    margin-bottom: 24px;
    line-height: 1.2;
}

.cta-subheadline {
    font-size: clamp(1.125rem, 2vw, 1.5rem);
    color: hsl(var(--cream) / 0.8);
    margin-bottom: 40px;
    line-height: 1.6;
}

.cta-actions {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 24px;
}

.cta-contact-info {
    display: flex;
    align-items: center;
    gap: 16px;
    flex-wrap: wrap;
    justify-content: center;
}

.contact-link {
    display: flex;
    align-items: center;
    gap: 8px;
    color: hsl(var(--cream));
    text-decoration: none;
    font-size: 1.125rem;
    font-weight: 500;
    transition: all 0.3s ease;
}

.contact-link:hover {
    color: hsl(var(--gold));
    transform: translateY(-2px);
}

.contact-link svg {
    flex-shrink: 0;
}

.contact-divider {
    width: 1px;
    height: 24px;
    background: hsl(var(--cream) / 0.3);
}

.whatsapp-link:hover {
    color: #25D366; /* WhatsApp green */
}

.cta-border {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(
        to right,
        transparent,
        hsl(var(--gold)),
        transparent
    );
}

/* Animações já definidas em components.css */
@keyframes animate-pulse-glow {
    0%, 100% {
        box-shadow: 0 10px 40px -10px hsl(var(--gold) / 0.4);
    }
    50% {
        box-shadow: 0 15px 60px -10px hsl(var(--gold) / 0.6);
    }
}

.animate-pulse-glow {
    animation: animate-pulse-glow 2s ease-in-out infinite;
}

/* Responsive */
@media (max-width: 768px) {
    .cta-banner {
        padding: 60px 0;
    }
    
    .cta-headline {
        margin-bottom: 16px;
    }
    
    .cta-subheadline {
        margin-bottom: 32px;
    }
    
    .cta-contact-info {
        flex-direction: column;
        gap: 12px;
    }
    
    .contact-divider {
        display: none;
    }
    
    .contact-link {
        font-size: 1rem;
    }
}

@media (max-width: 480px) {
    .cta-banner {
        padding: 48px 0;
    }
    
    .contact-text {
        font-size: 0.9rem;
    }
}
</style>
