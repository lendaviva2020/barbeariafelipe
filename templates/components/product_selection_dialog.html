<!-- Product Selection Dialog Component -->
{% load static %}

<dialog id="product-selection-dialog" class="product-dialog" aria-labelledby="product-dialog-title">
    <div class="dialog-content">
        <div class="dialog-header">
            <div>
                <h3 id="product-dialog-title" class="dialog-title">Produtos Usados no Atendimento</h3>
                <p class="dialog-description">Selecione os produtos e suas quantidades</p>
            </div>
            <button type="button" class="dialog-close" data-close-product-dialog aria-label="Fechar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        
        <div class="dialog-body">
            <!-- Lista de produtos -->
            <div id="products-list" class="products-list">
                <div class="products-loading">
                    <div class="spinner"></div>
                    <p>Carregando produtos...</p>
                </div>
            </div>
            
            <!-- Resumo -->
            <div id="product-summary" class="product-summary hidden">
                <div class="summary-header">
                    <span>Produtos selecionados:</span>
                    <span id="total-products">0</span>
                </div>
            </div>
        </div>
        
        <div class="dialog-footer">
            <button type="button" class="btn-outline" data-close-product-dialog>
                Cancelar
            </button>
            <button type="button" id="confirm-products-btn" class="btn-primary" disabled>
                Confirmar Seleção
            </button>
        </div>
    </div>
</dialog>

<!-- Template para item de produto -->
<template id="product-item-template">
    <div class="product-item">
        <div class="product-checkbox">
            <input type="checkbox" class="product-check" aria-label="Selecionar produto">
        </div>
        <div class="product-info">
            <h4 class="product-name"></h4>
            <p class="product-stock"></p>
        </div>
        <div class="product-quantity hidden">
            <label class="quantity-label">Qtd:</label>
            <input 
                type="number" 
                class="quantity-input" 
                min="1" 
                value="1"
                aria-label="Quantidade"
            >
        </div>
    </div>
</template>

<style>
/* Product Selection Dialog Styles */
.product-dialog {
    border: none;
    border-radius: 12px;
    padding: 0;
    max-width: 600px;
    width: 90%;
    max-height: 80vh;
    background: hsl(var(--card));
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
}

.product-dialog::backdrop {
    background: rgba(0, 0, 0, 0.75);
    backdrop-filter: blur(4px);
}

.dialog-description {
    font-size: 0.875rem;
    color: hsl(var(--muted-foreground));
    margin-top: 4px;
}

.products-list {
    max-height: 400px;
    overflow-y: auto;
    padding: 4px;
}

.products-list::-webkit-scrollbar {
    width: 8px;
}

.products-list::-webkit-scrollbar-track {
    background: hsl(var(--muted) / 0.3);
    border-radius: 4px;
}

.products-list::-webkit-scrollbar-thumb {
    background: hsl(var(--primary) / 0.5);
    border-radius: 4px;
}

.products-loading {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 60px 20px;
    color: hsl(var(--muted-foreground));
}

.products-loading .spinner {
    width: 32px;
    height: 32px;
    border: 3px solid hsl(var(--muted));
    border-top-color: hsl(var(--primary));
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 16px;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.product-item {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 16px;
    border: 1px solid hsl(var(--border));
    border-radius: 8px;
    margin-bottom: 12px;
    transition: all 0.2s ease;
}

.product-item:hover {
    border-color: hsl(var(--primary) / 0.5);
    background: hsl(var(--muted) / 0.3);
}

.product-checkbox {
    flex-shrink: 0;
}

.product-check {
    width: 20px;
    height: 20px;
    border-radius: 4px;
    border: 2px solid hsl(var(--primary));
    cursor: pointer;
}

.product-info {
    flex: 1;
    min-width: 0;
}

.product-name {
    font-weight: 600;
    font-size: 0.938rem;
    color: hsl(var(--foreground));
    margin-bottom: 4px;
}

.product-stock {
    font-size: 0.813rem;
    color: hsl(var(--muted-foreground));
}

.product-quantity {
    display: flex;
    align-items: center;
    gap: 8px;
}

.product-quantity.hidden {
    display: none;
}

.quantity-label {
    font-size: 0.875rem;
    color: hsl(var(--muted-foreground));
}

.quantity-input {
    width: 80px;
    padding: 6px 12px;
    border: 1px solid hsl(var(--border));
    border-radius: 6px;
    background: hsl(var(--background));
    color: hsl(var(--foreground));
    font-size: 0.875rem;
    text-align: center;
}

.quantity-input:focus {
    outline: none;
    border-color: hsl(var(--primary));
    box-shadow: 0 0 0 3px hsl(var(--primary) / 0.1);
}

.product-summary {
    margin-top: 20px;
    padding: 16px;
    background: hsl(var(--primary) / 0.05);
    border: 1px solid hsl(var(--primary) / 0.2);
    border-radius: 8px;
}

.product-summary.hidden {
    display: none;
}

.summary-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
    color: hsl(var(--foreground));
}

/* Responsive */
@media (max-width: 640px) {
    .product-dialog {
        width: 95%;
        max-width: none;
        max-height: 85vh;
    }
    
    .product-item {
        flex-wrap: wrap;
        gap: 12px;
    }
    
    .product-info {
        flex-basis: 100%;
    }
    
    .product-quantity {
        margin-left: 36px;
    }
}
</style>
