<div class="scroll-area {{ class|default:'' }}" style="{% if height %}height: {{ height }};{% endif %}" data-scroll-area>
    <div class="scroll-area-viewport">
        {{ content|safe }}
    </div>
    
    <!-- Scrollbar vertical -->
    <div class="scroll-bar scroll-bar-vertical">
        <div class="scroll-bar-thumb"></div>
    </div>
    
    <!-- Scrollbar horizontal -->
    <div class="scroll-bar scroll-bar-horizontal hidden">
        <div class="scroll-bar-thumb"></div>
    </div>
</div>
