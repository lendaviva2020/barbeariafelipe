{# Radio Group Component #}
{% comment %}
Uso:
{% include 'components/ui/radio_group.html' with name="payment" options=payment_options selected="cash" %}

options deve ser uma lista de dicts: [{'value': 'cash', 'label': 'Dinheiro'}, ...]
{% endcomment %}

<div class="grid gap-2" role="radiogroup" {{ attrs|safe }}>
    {% for option in options %}
    <div class="flex items-center space-x-2">
        <input
            type="radio"
            name="{{ name }}"
            id="{{ name }}_{{ option.value }}"
            value="{{ option.value }}"
            class="radio {{ class|default:'' }}"
            {% if option.value == selected %}checked{% endif %}
            {% if disabled %}disabled{% endif %}
        />
        <label for="{{ name }}_{{ option.value }}" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 cursor-pointer">
            {{ option.label }}
        </label>
    </div>
    {% endfor %}
</div>
