{# Select Component #}
{% comment %}
Uso:
{% include 'components/ui/select.html' with name="barber" options=barbers selected=selected_barber placeholder="Selecione um barbeiro" %}

options: lista de dicts com 'value' e 'label'
{% endcomment %}

<select
    name="{{ name }}"
    id="{{ id|default:name }}"
    class="flex h-10 w-full items-center justify-between rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 {{ class|default:'' }}"
    {% if required %}required{% endif %}
    {% if disabled %}disabled{% endif %}
    {{ attrs|safe }}
>
    {% if placeholder %}
    <option value="" disabled {% if not selected %}selected{% endif %}>{{ placeholder }}</option>
    {% endif %}
    
    {% for option in options %}
    <option 
        value="{{ option.value }}"
        {% if option.value == selected %}selected{% endif %}
        {% if option.disabled %}disabled{% endif %}
    >
        {{ option.label }}
    </option>
    {% endfor %}
</select>
