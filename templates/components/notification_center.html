<!-- Notification Center Component -->
{% load static %}

<div class="notification-center" id="notification-center">
    <button 
        type="button" 
        id="notification-btn" 
        class="notification-trigger"
        aria-label="Centro de notificações"
        aria-expanded="false"
        aria-controls="notification-panel"
    >
        <!-- Ícone de sino -->
        <svg class="bell-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
        </svg>
        
        <!-- Badge de contador -->
        <span id="notif-count" class="notification-badge hidden">0</span>
    </button>
    
    <!-- Painel de notificações -->
    <div id="notification-panel" class="notification-panel hidden" role="menu">
        <!-- Header -->
        <div class="notification-header">
            <h3 class="notification-title">Notificações</h3>
            <button 
                type="button" 
                id="mark-all-read-btn" 
                class="mark-all-btn hidden"
                aria-label="Marcar todas como lidas"
            >
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                <span>Marcar todas como lidas</span>
            </button>
        </div>
        
        <!-- Lista de notificações -->
        <div id="notification-list" class="notification-list">
            <div class="notification-empty">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                </svg>
                <p>Nenhuma notificação</p>
            </div>
        </div>
    </div>
</div>

<!-- Template para item de notificação -->
<template id="notification-item-template">
    <div class="notification-item" role="menuitem">
        <div class="notification-content">
            <p class="notification-message"></p>
            <span class="notification-time"></span>
        </div>
        <div class="notification-actions">
            <button 
                type="button" 
                class="notif-action-btn mark-read-btn" 
                aria-label="Marcar como lida"
                title="Marcar como lida"
            >
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
            </button>
            <button 
                type="button" 
                class="notif-action-btn delete-btn" 
                aria-label="Excluir"
                title="Excluir"
            >
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
            </button>
        </div>
    </div>
</template>

<!-- Template para loading -->
<template id="notification-loading-template">
    <div class="notification-loading">
        <div class="spinner"></div>
        <p>Carregando notificações...</p>
    </div>
</template>
